<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- Icono de plato -->
  <g transform="translate(200, 150)">
    <!-- Plato -->
    <ellipse cx="0" cy="20" rx="80" ry="30" fill="#ffffff" stroke="#d0d0d0" stroke-width="2"/>
    <path d="M -80 20 Q -80 40 -60 40 L 60 40 Q 80 40 80 20" fill="#ffffff" stroke="#d0d0d0" stroke-width="2"/>
    
    <!-- Comida en el plato -->
    <ellipse cx="0" cy="10" rx="40" ry="25" fill="#d4af37" opacity="0.6"/>
    <circle cx="-15" cy="5" r="5" fill="#c41e3a" opacity="0.6"/>
    <circle cx="15" cy="15" r="4" fill="#c41e3a" opacity="0.6"/>
    
    <!-- Cubiertos -->
    <line x1="-100" y1="-40" x2="-100" y2="60" stroke="#c0c0c0" stroke-width="3" stroke-linecap="round"/>
    <path d="M -100 -40 L -105 -50 L -95 -50 Z" fill="#c0c0c0"/>
    
    <line x1="100" y1="-40" x2="100" y2="60" stroke="#c0c0c0" stroke-width="3" stroke-linecap="round"/>
    <path d="M 100 -40 L 95 -50 L 105 -50 Z" fill="#c0c0c0"/>
  </g>
  
  <!-- Texto -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="16" fill="#999999" text-anchor="middle" font-weight="300">
    Sin imagen disponible
  </text>
</svg>

